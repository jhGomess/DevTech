<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="./login-cadastroLogin.css" />
    <title>DevTech</title>
  </head>
  <body>
    <div class="container">
      <div class="logo">
        <img src="./assets/poligono.svg" alt="poligono DevTech" />
        <span>DevTech</span>
      </div>

      <form>
        <div class="input-wrapper">
          <label for="usuario">Usuário</label>
          <input type="text" id="usuario" placeholder="Digite seu usuário" />
        </div>

        <div class="input-wrapper">
          <label for="senha">Senha</label>
          <input type="password" id="senha" placeholder="Digite sua senha" />
        </div>

        <input class="submit" type="submit" id="entrar" value="Entrar" />
      </form>

      <a href="./cadastro-login.html">Crie sua conta</a>
    </div>
  </body>
</html>
