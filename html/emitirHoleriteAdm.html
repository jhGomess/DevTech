<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500;700&display=swap"
      rel="stylesheet"
    />

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="../css/emitirHoleriteAdm.css" />
    <title>DevTech</title>
  </head>
  <body>
    <div class="page">
      <nav>
        <div class="logo">
          <img src="../assets/poligono.svg" alt="poligono DevTech" />
          <span>DevTech</span>
        </div>
        <div class="logout">
          <span>administrador</span>
          <a href="../index.html">
            <img src="../assets/logout.svg" alt="" />
          </a>
        </div>
      </nav>

      <main>
         <div id="msgError"></div>
        <div id="msgSucess"></div>
        
        <a href="./menu.html"
          ><img src="../assets/voltar.svg" alt="" /> Voltar</a
        >
        <form>
          <fieldset>
            <legend>Emitir Holerite</legend>
            <div class="col-date">
              <div class="input-wrapper">
                <img
                  class="lupa"
                  src="../assets/search.svg"
                  alt=""
                  onclick="performSearch()"
                />

                <label for="searchFunc">Funcionário</label>
                <input
                  type="search"
                  name="searchFunc"
                  id="searchFunc"
                  placeholder="Busque o funcionário pelo nome ou id"
                />
              </div>

              <div class="input-wrapper initial_dt">
                <label for="initial_dt">Data Inicial</label>
                <input type="date" id="initial_dt" placeholder="" />
              </div>

              <div class="input-wrapper final_dt">
                <label for="final_dt">Data Final</label>
                <input type="date" id="final_dt" placeholder="" />
              </div>
            </div>

            <input
            id="processHol"
              class="submit"
              type="submit"
              value="PROCESSAR"
              onclick="processarHolerite()"
            />
          </fieldset>
        </form>

        <form class="holerite">
          <fieldset>
            <legend>Holerite</legend>
            <div class="col-hol">
              <div class="input-wrapper-hol">
                <label for="company">Nome da Empresa :</label>
                <input type="text" id="company" />
              </div>

              <div class="input-wrapper-hol">
                <label for="cnpj">CNPJ :</label>
                <input type="text" id="cnpj" />
              </div>
            </div>

            <div class="col-hol">
              <div class="input-wrapper-hol">
                <label for="address">Endereço :</label>
                <input type="text" id="address" />
              </div>

              <div class="input-wrapper-hol city">
                <label for="city">Cidade :</label>
                <input type="text" id="city" />
              </div>

              <div class="input-wrapper-hol state">
                <label for="state">Estado :</label>
                <input type="text" id="state" />
              </div>
            </div>

            <div class="input-wrapper-hol">
              <label for="departmentFunc">Departamento :</label>
              <input type="text" id="departmentFunc" />
            </div>

            <div class="col-hol">
              <div class="input-wrapper-hol">
                <label for="func">Nome Funcionário :</label>
                <input type="text" id="func" />
              </div>

              <div class="input-wrapper-hol">
                <label for="idFunc">id :</label>
                <input type="text" id="idFunc" />
              </div>
            </div>

            <div class="col-hol">
              <div class="input-wrapper-hol">
                <label for="initial_dt">Data Inicial :</label>
                <input type="date" id="initial_dt" placeholder="" />
              </div>

              <div class="input-wrapper-hol">
                <label for="final_dt">Data Final :</label>
                <input type="date" id="final_dt" placeholder="" />
              </div>

              <div class="input-wrapper-hol">
                <label for="emission_dt">Data Emissão :</label>
                <input type="date" id="emission_dt" placeholder="" />
              </div>
            </div>
          </fieldset>
          <fieldset class="second">
            <legend>Detalhes</legend>

            <div class="col-hol">
              <div class="p-wrapper">
                <p class="firstP">Descrição</p>
                <p>Vencimentos</p>
                <p>Descontos</p>
              </div>
            </div>

            <div class="dados">
              <div class="input-wrapper-details">
                <label for="baseSalary">Salário Base </label>
                <input type="text" id="baseSalary" placeholder="R$ 00,00" />
                <input type="text" placeholder="R$ 00,00" />
              </div>

              <div class="input-wrapper-details">
                <label for="dayWorked">Dias Trabalhados </label>
                <input type="text" id="dayWorked" placeholder="0" />
                <input type="text" placeholder="0" />
              </div>

              <div class="input-wrapper-details">
                <label for="workedHours">Dias Trabalhados </label>
                <input type="text" id="workedHours" placeholder="0" />
                <input type="text" placeholder="0" />
              </div>


              <div class="input-wrapper-details">
                <label for="food">Vale Refeição </label>
                <input type="text" id="food" placeholder="R$ 00,00" />
                <input type="text" placeholder="R$ 00,00" />
              </div>

              <div class="input-wrapper-details">
                <label for="transportation">Vale Transporte </label>
                <input type="text" id="transportation" placeholder="R$ 00,00" />
                <input type="text" placeholder="R$ 00,00" />
              </div>

              <div class="input-wrapper-details">
                <label for="inss">INSS </label>
                <input type="text" placeholder="R$ 00,00" />
                <input type="text" id="inss" placeholder="R$ 00,00" />
              </div>

              <div class="input-wrapper-details">
                <label for="fgts">FGTS </label>
                <input type="text" placeholder="R$ 00,00" />
                <input type="text" id="fgts" placeholder="R$ 00,00" />
              </div>

              <div class="input-wrapper-details">
                <label for="irrf">IRRF </label>
                <input type="text" placeholder="R$ 00,00" />
                <input type="text" id="irrf" placeholder="R$ 00,00" />
              </div>

              <div class="input-wrapper-details liquido">
                <label for="netSalary">Salário Liquido </label>
                <input type="text" id="netSalary" placeholder="R$ 00,00" />
              </div>
            </div>
          </fieldset>
          <fieldset class="second teste">
            <legend></legend>
            <div>
              <p class="numero">N:1</p>
              </div>
            </div>
          </fieldset>
        </form>

        <button class="baixar">Baixar Holerite</button>

      </main>
    </div>
    <footer></footer>

    <script src="../emitirHolerite.js"></script>
  </body>
</html>
