<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500;700&display=swap"
      rel="stylesheet"
    />

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="../css/cadastroEmpresa.css" />
    <title>DevTech</title>
  </head>
  <body>
    <nav>
      <div class="logo">
        <img src="../assets/poligono.svg" alt="poligono DevTech" />
        <span>DevTech</span>
      </div>
      <div class="logout">
        <span>administrador</span>
        <a href="../index.html">
          <img src="../assets/logout.svg" alt="" />
        </a>
      </div>
    </nav>
    <main>
      <form>
        <fieldset>
          <legend>Cadastrar Empresa</legend>

          <div class="input-wrapper">
            <label for="nameCompany">Nome da Empresa</label>
            <input type="text" id="nameCompany" placeholder="Ex: UNIP" />
          </div>

          <div class="input-wrapper">
            <label for="cnpj">CNPJ</label>
            <input type="text" id="cnpj" placeholder="xx.xxx.xxx/0001-xx" />
          </div>

          <div class="col-2">
            <div class="input-wrapper">
              <label for="id">id</label>
              <input type="number" id="id" placeholder="xxx" />
            </div>

            <div class="input-wrapper">
              <label for="phone">Telefone</label>
              <input type="number" id="phone" placeholder="(xx) x xxxx-xxxx" />
            </div>
          </div>

          <div class="input-wrapper">
            <label for="email">E-mail</label>
            <input type="email" id="email" placeholder="exemplo@exemplo.com" />
          </div>

          <div class="input-wrapper">
            <label for="address">Endereço</label>
            <input type="text" id="address" placeholder="rua exemplo, 000" />
          </div>

          <div class="col-2">
            <div class="input-wrapper">
              <label for="city">Cidade</label>
              <input type="text" id="city" placeholder="Ex: São Paulo" />
            </div>

            <div class="input-wrapper">
              <label for="state">Estado</label>
              <input type="text" id="state" placeholder="Ex: SP" />
            </div>
          </div>

          <input
            class="submit"
            type="submit"
            value="Cadastrar"
            onclick="logar(); return false"
          />
        </fieldset>
      </form>
    </main>
  </body>
</html>
