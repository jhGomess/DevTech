<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500;700&display=swap"
      rel="stylesheet"
    />

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="../css/cadastroFuncionario.css" />
    <title>DevTech</title>
  </head>
  <body>
    <div class="page">
      <nav>
        <div class="logo">
          <img src="../assets/poligono.svg" alt="poligono DevTech" />
          <span>DevTech</span>
        </div>
        <div class="logout">
          <span>administrador</span>
          <a href="../index.html">
            <img src="../assets/logout.svg" alt="" />
          </a>
        </div>
      </nav>

      <main>
        <a href="./menu.html"
          ><img src="../assets/voltar.svg" alt="" /> Voltar</a
        >
        <form>
          <h1>Cadastrar Funcionário</h1>

          <fieldset>
            <div class="fieldset-wrapper">
              <legend>Dados Pessoais</legend>

              <div class="input-wrapper">
                <label for="nameEmployee">Nome do Funcionário</label>
                <input
                  type="text"
                  id="nameEmployee"
                  placeholder="Ex: Jhuan Gomes"
                />
              </div>
              <div class="col-2">
                <div class="input-wrapper">
                  <label for="id">id</label>
                  <input type="number" id="id" placeholder="xxx" />
                </div>

                <div class="input-wrapper">
                  <label for="phone">Telefone</label>
                  <input
                    type="number"
                    id="phone"
                    placeholder="(xx) x xxxx-xxxx"
                  />
                </div>
              </div>

              <div class="col-2">
                <div class="input-wrapper">
                  <label for="cpf">CPF</label>
                  <input type="text" id="cpf" placeholder="xxx.xxx.xxx-xx" />
                </div>

                <div class="input-wrapper">
                  <label for="rg">RG</label>
                  <input type="text" id="rg" placeholder="xx.xxx.xxx-x" />
                </div>
              </div>

              <div class="input-wrapper">
                <label for="email">E-mail</label>
                <input
                  type="email"
                  id="email"
                  placeholder="exemplo@exemplo.com"
                />
              </div>

              <div class="input-wrapper">
                <label for="address">Endereço</label>
                <input
                  type="text"
                  id="address"
                  placeholder="rua exemplo, 000"
                />
              </div>

              <div class="col-2">
                <div class="input-wrapper">
                  <label for="city">Cidade</label>
                  <input type="text" id="city" placeholder="Ex: São Paulo" />
                </div>

                <div class="input-wrapper">
                  <label for="state">Estado</label>
                  <input type="text" id="state" placeholder="Ex: SP" />
                </div>
              </div>
            </div>
          </fieldset>

          <fieldset>
            <div class="fieldset-wrapper">
              <legend>Dados Profissionais</legend>

              <div class="input-wrapper">
                <label for="departamentEmployee">Departamento</label>
                <input
                  type="text"
                  id="departamentEmployee"
                  placeholder="Ex: TI"
                />
              </div>

              <div class="input-wrapper">
                <label for="office">Cargo</label>
                <input
                  type="text"
                  id="office"
                  placeholder="Ex: analista junior"
                />
              </div>

              <div class="col-2">
                <div class="input-wrapper">
                  <label for="baseSalary">Salário Base</label>
                  <input type="number" id="baseSalary" placeholder="R$ 00,00" />
                </div>

                <div class="input-wrapper">
                  <label for="date_Ad">Data Admissão</label>
                  <input type="date" id="date_Ad" placeholder="" />
                </div>
              </div>

              <div class="col-2">
                <div class="input-wrapper">
                  <label for="dayWorked">Dias Trabalhados</label>
                  <input
                    type="number"
                    id="dayWorked"
                    placeholder="Ex: 30 dias"
                  />
                </div>

                <div class="input-wrapper">
                  <label for="workedHours">Horas por dia</label>

                  <input type="time" id="workedHours" />
                </div>
              </div>
              <div class="col-2">
                <div class="input-wrapper">
                  <label for="transportation ">Vale Transporte</label>
                  <input
                    type="number"
                    id="transportation "
                    placeholder="R% 00,00"
                  />
                </div>

                <div class="input-wrapper">
                  <label for="food">Vale Alimentação</label>
                  <input type="number" id="food" placeholder="R$ 00,00" />
                </div>
              </div>

              <div class="input-wrapper">
                <label for="health">Plano de Saúde</label>
                <input type="number" id="health" placeholder="R$ 00,00" />
              </div>

              <input
                class="submit"
                type="submit"
                value="Cadastrar"
                onclick="logar(); return false"
              />
            </div>
          </fieldset>
        </form>
      </main>
    </div>
    <footer></footer>
  </body>
</html>
