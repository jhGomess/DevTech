<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../css/login-cadastroLogin.css" />
    <title>DevTech</title>
  </head>
  <body>
    <div class="container">
      <div class="logo">
        <img src="../assets/poligono.svg" alt="poligono DevTech" />
        <span>DevTech</span>
      </div>

      <form>
        <div class="input-wrapper">
          <label for="usuario">Usuário</label>
          <input type="text" id="usuario" placeholder="Digite seu usuário" />
        </div>

        <div class="input-wrapper">
          <label for="email">E-mail</label>
          <input type="email" id="email" placeholder="exemplo@exemplo.com" />
        </div>

        <div class="input-wrapper">
          <label for="senha">Senha</label>
          <input type="password" id="senha" placeholder="Digite sua senha" />
        </div>

        <div class="input-wrapper">
          <label for="tipoUsuario">Tipo do usuário</label>
          <select name="tipoUsuário" id="tipoUsuario" required>
            <option class="first" value="" hidden disabled selected>
              Selecione
            </option>
            <option value="user">Administrador</option>
            <option value="user">Funcionário</option>
          </select>
        </div>

        <input class="submit" type="submit" id="entrar" value="Entrar" />
      </form>

      <a href="../index.html">Já tenho uma conta</a>
    </div>
  </body>
</html>
