<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500;700&display=swap"
      rel="stylesheet"
    />

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="../css/index-cadastroLogin.css" />
    <title>DevTech</title>
  </head>
  <body>
    <div class="center">
      <div class="container">
        <div class="logo">
          <img src="../assets/poligono.svg" alt="poligono DevTech" />
          <span>DevTech</span>
        </div>

        <form id="form">
          <div class="input-wrapper">
            <label id="labelCreateUser" for="createUser">Usuário</label>
            <input
              type="text"
              id="createUser"
              placeholder="crie seu nome de usuário"
              required
            />
          </div>

          <div class="input-wrapper">
            <label id="labelPassword" for="password">Senha</label>
            <input type="password" id="password" placeholder="Crie sua senha" />
          </div>

          <div class="input-wrapper">
            <label id="labelConfirmPassword" for="confirmPassword"
              >Confirmar Senha</label
            >
            <input
              type="password"
              id="confirmPassword"
              placeholder="Confirme sua senha"
              required
            />
          </div>

          <div class="input-wrapper">
            <label id="labelTypeUser" for="typeUser">Tipo do usuário</label>
            <select name="typeUser" id="typeUser" required>
              <option id="first" class="first" value="" hidden selected>
                Selecione
              </option>
              <option id="adm" value="adm">Administrador</option>
              <option id="func" value="func">Funcionário</option>
            </select>
          </div>

          <input
            class="submit"
            type="submit"
            id="created"
            value="Cadastrar"
            onclick="cadastrar()"
          />
        </form>

        <a href="../index.html">Já tenho uma conta</a>
      </div>
    </div>
    <script src="../main.js"></script>
  </body>
</html>
