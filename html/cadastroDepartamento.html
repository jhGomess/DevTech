<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500;700&display=swap"
      rel="stylesheet"
    />

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="../css/cadastroDepartamento.css" />
    <title>DevTech</title>
  </head>
  <body>
    <div class="page">
      <nav>
        <div class="logo">
          <img src="../assets/poligono.svg" alt="poligono DevTech" />
          <span>DevTech</span>
        </div>
        <div class="logout">
          <span>administrador</span>
          <a href="../index.html">
            <img src="../assets/logout.svg" alt="" />
          </a>
        </div>
      </nav>
      <main>
        <div id="msgError"></div>
        <div id="msgSucess"></div>

        <a href="./menu.html"
          ><img src="../assets/voltar.svg" alt="" /> Voltar</a
        >

        <form>
          <fieldset>
            <legend>Cadastrar Departamento</legend>

            <div class="input-wrapper">
              <label id="labelDepartment" for="department"
                >Nome do Departamento</label
              >
              <input type="text" id="department" placeholder="Ex: TI" />
            </div>

            <div class="input-wrapper">
              <label id="labelResponsible" for="responsible"
                >Nome do Responsável</label
              >
              <input
                type="text"
                id="responsible"
                placeholder="Ex: Jhuan Gomes"
              />
            </div>

            <div class="col-2">
              <div class="input-wrapper">
                <label id="labelIdDepartment" for="idDepartment">id</label>
                <input type="number" id="idDepartment" placeholder="xxx" />
              </div>

              <div class="input-wrapper">
                <label id="labelPhoneDepartment" for="phoneDepartment"
                  >Telefone</label
                >
                <input
                  type="number"
                  id="phoneDepartment"
                  placeholder="(xx) x xxxx-xxxx"
                />
              </div>
            </div>

            <div class="input-wrapper">
              <label id="labelEmailDepartment" for="emailDepartment"
                >E-mail</label
              >
              <input
                type="email"
                id="emailDepartment"
                placeholder="exemplo@exemplo.com"
              />
            </div>

            <div class="input-wrapper">
              <label id="labelDescription" for="description"
                >Descrição do Departamento</label
              >
              <textarea
                name="description"
                id="description"
                placeholder="Ex: Esse departamento é responsável por..."
              ></textarea>
            </div>

            <input
              id="createdDepartment"
              class="submit"
              type="submit"
              value="Cadastrar"
              onclick="cadastrarDepartamento()"
            />
          </fieldset>
        </form>
      </main>
    </div>
    <footer></footer>

    <script src="../cadastroDepartamento.js"></script>
  </body>
</html>
