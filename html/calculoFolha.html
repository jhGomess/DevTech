<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500;700&display=swap"
      rel="stylesheet"
    />

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="../css/calculoFolha.css" />
    <title>DevTech</title>
  </head>
  <body>
    <div class="page">
      <nav>
        <div class="logo">
          <img src="../assets/poligono.svg" alt="poligono DevTech" />
          <span>DevTech</span>
        </div>
        <div class="logout">
          <span>administrador</span>
          <a href="../index.html">
            <img src="../assets/logout.svg" alt="" />
          </a>
        </div>
      </nav>

      <main>
        <div id="msgError"></div>
        <div id="msgSucess"></div>

        <a href="./menu.html"
          ><img src="../assets/voltar.svg" alt="" /> Voltar</a
        >
        <form id="calcFolha">
          <fieldset class="teste">
            <legend>Calcular Folha de Pagamento</legend>

            <div class="input-wrapper">
              <img
                class="lupa"
                src="../assets/search.svg"
                alt=""
                onclick="performSearch()"
              />

              <input
                type="search"
                name="searchFunc"
                id="searchFunc"
                placeholder="Busque o funcionário pelo nome ou id"
              />
            </div>

            <div class="col-date">
              <div class="input-wrapper">
                <label for="initial_dt">Data Inicial</label>
                <input type="date" id="initial_dt" placeholder="" />
              </div>

              <div class="input-wrapper">
                <label for="final_dt">Data Final</label>
                <input type="date" id="final_dt" placeholder="" />
              </div>
            </div>

            <input
              id="process"
              class="submit"
              type="submit"
              value="Processar"
              onclick="processarFolha()"
            />
          </fieldset>

          <div class="border">
            <fieldset>
              <legend>Dados da Folha de Pagamento</legend>

              <div class="input-wrapper">
                <label for="func">Nome do Funcionário</label>
                <input type="text" id="func" placeholder="Ex: Jhuan Gomes" />
              </div>

              <div class="col-2">
                <div class="input-wrapper">
                  <label id="labelDepartmentFunc" for="departmentFunc"
                    >Departamento</label
                  >
                  <input type="text" id="departmentFunc" placeholder="Ex: TI" />
                </div>

                <div class="input-wrapper">
                  <label id="labelOffice" for="office">Cargo</label>
                  <input
                    type="text"
                    id="office"
                    placeholder="Ex: analista junior"
                  />
                </div>
              </div>

              <div class="col-2">
                <div class="input-wrapper">
                  <label for="idFunc">id</label>
                  <input type="number" id="idFunc" placeholder="xxx" />
                </div>

                <div class="input-wrapper">
                  <label for="baseSalary">Salário Base</label>
                  <input type="text" id="baseSalary" placeholder="R$ 00,00" />
                </div>
              </div>

              <div class="col-2">
                <div class="input-wrapper">
                  <label for="dayWorked">Dias Trabalhados</label>
                  <input type="text" id="dayWorked" placeholder="Ex: 30 dias" />
                </div>

                <div class="input-wrapper">
                  <label for="workedHours">Horas trabalhadas</label>

                  <input type="text" id="workedHours" />
                </div>
              </div>
            </fieldset>

            <fieldset>
              <legend>Beneficios</legend>

              <div class="col-2">
                <div class="input-wrapper">
                  <label for="transportation">Vale Transporte</label>
                  <input
                    type="text"
                    id="transportation"
                    placeholder="R$ 00,00"
                  />
                </div>

                <div class="input-wrapper">
                  <label for="food">Vale Alimentação</label>
                  <input type="text" id="food" placeholder="R$ 00,00" />
                </div>
              </div>

              <div class="col-2">
                <div class="input-wrapper">
                  <label for="thirteenth">Décimo terceiro</label>
                  <input type="text" id="thirteenth" placeholder="R$ 00,00" />
                </div>
              </div>
            </fieldset>

            <fieldset>
              <legend>Descontos</legend>

              <div class="col-2">
                <div class="input-wrapper">
                  <label for="inss">INSS</label>
                  <input type="text" id="inss" placeholder="R$ 00,00" />
                </div>

                <div class="input-wrapper">
                  <label for="fgts">FGTS</label>
                  <input type="text" id="fgts" placeholder="R$ 00,00" />
                </div>
              </div>

              <div class="col-2">
                <div class="input-wrapper">
                  <label for="irrf">IRRF</label>
                  <input type="text" id="irrf" placeholder="R$ 00,00" />
                </div>

                <div class="input-wrapper">
                  <label for="health">Plano de Saúde</label>
                  <input type="text" id="health" placeholder="R$ 00,00" />
                </div>
              </div>
            </fieldset>

            <fieldset>
              <legend>Eventos</legend>

              <div class="col-2">
                <div class="input-wrapper">
                  <label for="overTime">Horas Extras</label>
                  <input type="text" id="overTime" placeholder="R$ 00,00" />
                </div>

                <div class="input-wrapper">
                  <label for="fouls">Faltas</label>
                  <input type="text" id="fouls" placeholder="0 dias" />
                </div>
              </div>
            </fieldset>

            <fieldset>
              <legend>Valor Final</legend>

              <div class="input-wrapper">
                <label for="netSalary">Salário Liquido</label>
                <input type="text" id="netSalary" placeholder="R$ 00,00" />
              </div>
            </fieldset>

            <div class="button-2">
              <button class="yellow">Alterar</button>
              <button class="green">Salvar</button>
            </div>
          </div>
        </form>

        <button class="encerrarFolha" type="submit" form="calcFolha" id="close">
          Encerrar Folha de Pagamento
        </button>
      </main>
    </div>
    <footer></footer>

    <script src="../calculoFolha.js"></script>
  </body>
</html>
